<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Typing Speed Trainer</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="htmx.js"></script>
        <script src="htmx-ext-ws.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body hx-ext="ws" ws-connect="/ws">
        <div class="container">
            <h2>Typing Speed Trainer</h2>
            <p>Type the text below as fast as you can.</p>
            <div id="textToTypeContainer">
                <div id="textToType" hx-swap-oob="true">
                    [Text will appear here]
                </div>
            </div>
            <br />
            <textarea
                id="textInput"
                name="userInput"
                placeholder="Start typing here..."
                hx-trigger="keyup"
                autocomplete="off"
                rows="5"
                ws-send
            ></textarea>
            <div>Measured speed: <span id="speed">0</span> LPM</div>
            <div id="congrats"></div>
        </div>
    </body>
</html>
