<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>WebSocket Client</title>
        <script src="htmx.js"></script>
        <script src="htmx-ext-ws.js"></script>
        <script>
            htmx.config.wsReconnectDelay = function (retryCount) {
                return retryCount * 1000; // return value in milliseconds
            };
        </script>
    </head>
    <body hx-ext="ws" ws-connect="/ws">
        <h2>WebSocket Client</h2>
        <a>Write to measure your typing speed</a>
        <br /><br />
        <input
            type="text"
            id="textInput"
            name="userInput"
            placeholder="Enter message"
            hx-trigger="keyup"
            ws-send
        />
        <br /><br />
        <div>Measured speed: <span id="speed">0</span></div>
    </body>
</html>
